<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceAdmins/AddAdministrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui;
        }
    </style>
</head>

<body>
    <div class="flex flex-col bg-white">
        <div class="flex flex-col items-start self-stretch bg-white h-[616px] rounded-2xl border border-solid border-stone-200"
            style="box-shadow: 0px 10px 10px #00000008">
            <span class="text-slate-900 text-[28px] font-bold mt-5 mb-[25px] mx-5">
                Create User Role
            </span>
            <div class="flex flex-col self-stretch py-6 mb-6 mx-5 gap-3">
                <div class="flex flex-col items-start self-stretch gap-[9px]">
                    <span class="text-slate-900 text-sm font-bold">
                        Staff
                    </span>
                    <div class="flex items-center self-stretch bg-white py-3.5 px-3 gap-2 rounded-xl border border-solid border-stone-200"
                        style="box-shadow: 0px 1px 2px #0A0C120D">
                        <div class="flex-1 h-6">
                        </div>
                        <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/rKqiLQlii5/x6g2x7wt_expires_30_days.png"
                            class="w-[18px] h-[18px] object-fill" />
                    </div>
                </div>
                <div class="flex flex-col items-start self-stretch gap-6">
                    <div class="flex flex-col self-stretch gap-2">
                        <div class="flex items-center self-stretch gap-[7px]">
                            <span class="text-slate-900 text-sm font-bold">
                                Role
                            </span>
                            <span class="text-[#B20E2A] text-xs">
                                *
                            </span>
                        </div>
                        <div
                            class="flex items-center self-stretch bg-white py-3.5 px-3 gap-2 rounded-lg border border-solid border-stone-200">
                            <div class="flex-1 h-6">
                            </div>
                            <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/rKqiLQlii5/5fezq1tj_expires_30_days.png"
                                class="w-[18px] h-[18px] object-fill" />
                        </div>
                    </div>
                    <button class="flex items-center bg-[#E5EFF7] text-left py-2 px-3 gap-2 rounded-[100000px] border-0"
                        onclick="alert('Pressed!')" }>
                        <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/rKqiLQlii5/w1vyxrep_expires_30_days.png"
                            class="w-4 h-4 rounded-[100000px] object-fill" />
                        <span class="text-[#005FAD] text-sm font-bold">
                            Create New role
                        </span>
                    </button>
                </div>
                <div class="flex flex-col items-start self-stretch gap-6">
                    <div class="flex flex-col self-stretch gap-2">
                        <div class="flex items-center self-stretch gap-[7px]">
                            <span class="text-slate-900 text-sm font-bold">
                                Permission
                            </span>
                            <span class="text-[#B20E2A] text-xs">
                                *
                            </span>
                        </div>
                        <div
                            class="flex items-center self-stretch bg-white py-3.5 px-3 gap-2 rounded-lg border border-solid border-stone-200">
                            <div class="flex-1 h-6">
                            </div>
                            <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/rKqiLQlii5/03q7nin6_expires_30_days.png"
                                class="w-[18px] h-[18px] object-fill" />
                        </div>
                    </div>
                    <button class="flex items-center bg-[#E5EFF7] text-left py-2 px-3 gap-2 rounded-[100000px] border-0"
                        onclick="alert('Pressed!')" }>
                        <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/rKqiLQlii5/wgbsi4rx_expires_30_days.png"
                            class="w-4 h-4 rounded-[100000px] object-fill" />
                        <span class="text-[#005FAD] text-sm font-bold">
                            Create new Permission
                        </span>
                    </button>
                </div>
            </div>
            <div class="flex items-start self-stretch mb-5 mx-5 gap-3">
                <div class="flex flex-1 flex-col items-center py-[19px] rounded-[100000px]">
                    <span class="text-stone-600 text-base font-bold">
                        Cancel
                    </span>
                </div>
                <button
                    class="flex flex-1 flex-col items-center bg-[#06B6E9] text-left py-4 rounded-[100000px] border-0"
                    onclick="alert('Pressed!')" }>
                    <span class="text-white text-base font-bold">
                        Save
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
