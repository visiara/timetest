<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui;
        }
    </style>
</head>

<body>
    <div class="flex flex-col bg-white">
        <div class="self-stretch bg-[#0000001A] h-[986px]">
            <div class="flex flex-col self-stretch bg-white py-5 my-[271px] mx-[400px] gap-5 rounded-2xl border border-solid border-stone-200"
                style="box-shadow: 0px 10px 10px #00000008">
                <div class="flex flex-col items-center self-stretch mx-5">
                    <div class="flex flex-col items-center w-[468px] py-6 gap-4">
                        <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/rKqiLQlii5/e8djhcte_expires_30_days.png"
                            class="w-[104px] h-[104px] object-fill" />
                        <div class="flex flex-col self-stretch">
                            <span class="text-slate-900 text-2xl font-bold text-center">
                                Ayo Adebisi
                            </span>
                            <span class="text-stone-600 text-base text-center mx-[153px]">
                                Product Desigher III
                            </span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col self-stretch mx-5 gap-3">
                    <span class="text-slate-900 text-[28px] font-bold text-center">
                        Employee added!
                    </span>
                    <span class="text-stone-600 text-base text-center">
                        The new employee has been successfully added to the system.
                    </span>
                </div>
                <button
                    class="flex flex-col items-center self-stretch bg-white text-left py-4 mx-5 rounded-[100000px] border border-solid border-stone-200"
                    style="box-shadow: 0px 1px 2px #0A0C120D" onclick="alert('Pressed!')" }>
                    <span class="text-slate-900 text-base font-bold">
                        Close
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
