<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui;
        }
    </style>
</head>

<body>
    <div class="flex flex-col bg-white">
        <div class="self-stretch bg-[#0000001A] h-[988px]">
            <div class="flex flex-col items-start self-stretch bg-white py-5 my-[231px] mx-[400px] rounded-2xl border border-solid border-stone-200"
                style="box-shadow: 0px 10px 10px #00000008">
                <span class="text-slate-900 text-[28px] font-bold mb-[25px] mx-5">
                    Add referee
                </span>
                <div class="flex flex-col self-stretch py-6 mb-6 mx-5 gap-6">
                    <div class="flex flex-col self-stretch gap-2">
                        <div class="flex items-center self-stretch gap-[7px]">
                            <span class="text-slate-900 text-sm font-bold">
                                Full name
                            </span>
                            <span class="text-[#B20E2A] text-xs">
                                *
                            </span>
                        </div>
                        <div
                            class="flex flex-col items-start self-stretch bg-white pt-3.5 pb-[15px] px-3 rounded-xl border border-solid border-stone-200">
                            <span class="text-slate-900 text-base">
                                Mohammed Suleman Bright
                            </span>
                        </div>
                    </div>
                    <div class="flex flex-col self-stretch gap-2">
                        <div class="flex items-center self-stretch gap-1.5">
                            <span class="text-slate-900 text-sm font-bold">
                                Address
                            </span>
                            <span class="text-[#B20E2A] text-xs">
                                *
                            </span>
                        </div>
                        <div
                            class="flex flex-col items-start self-stretch bg-white pt-3.5 pb-[15px] px-3 rounded-xl border border-solid border-stone-200">
                            <span class="text-slate-900 text-base">
                                12 Adebayo Street, Surulere, Lagos, Nigeria
                            </span>
                        </div>
                    </div>
                    <div class="flex items-start self-stretch gap-3">
                        <div class="flex flex-1 flex-col gap-2">
                            <div class="flex items-center self-stretch gap-1.5">
                                <span class="text-slate-900 text-sm font-bold">
                                    Phone number
                                </span>
                                <span class="text-[#B20E2A] text-xs">
                                    *
                                </span>
                            </div>
                            <div
                                class="flex items-center self-stretch bg-white py-3.5 px-3 gap-2 rounded-lg border border-solid border-stone-200">
                                <div class="flex shrink-0 items-center">
                                    <span class="text-slate-900 text-base my-1 ml-[1px] mr-[9px]">
                                        +234
                                    </span>
                                    <div class="bg-neutral-200 w-[1px] h-6">
                                    </div>
                                </div>
                                <input type="text" placeholder="907 000 1234"
                                    class="flex-1 self-stretch text-slate-900 bg-transparent text-base border-0" />
                            </div>
                        </div>
                        <div class="flex flex-1 flex-col items-start gap-[9px]">
                            <span class="text-slate-900 text-sm font-bold">
                                Email address
                            </span>
                            <div
                                class="flex flex-col items-start self-stretch bg-white pt-3.5 pb-[15px] px-3 rounded-xl border border-solid border-stone-200">
                                <span class="text-slate-900 text-base">
                                    mosuleb@example.com
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-start self-stretch mx-5 gap-3">
                    <div class="flex flex-1 flex-col items-center py-[19px] rounded-[100000px]">
                        <span class="text-stone-600 text-base font-bold">
                            Cancel
                        </span>
                    </div>
                    <button
                        class="flex flex-1 flex-col items-center bg-[#06B6E9] text-left py-4 rounded-[100000px] border-0"
                        onclick="alert('Pressed!')" }>
                        <span class="text-white text-base font-bold">
                            Save
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
